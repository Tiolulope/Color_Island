<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<div class="app-container">
        <header class="game-header">
            <h1 class="cursor typewriter-animation">welcome to color island!</h1>
            <p class="subtitle">Can you guess the right color?</p>
        </header>

        <div class="color-box" data-testid="colorBox">Play!</div>

        <p class="game-instructions" data-testid="gameInstructions">Guess the Correct Color!</p>

        <div class="color-selectors" data-testid="colorSelectors">
            <button class="color-selector" data-testid="colorSelector"></button>
            <button class="color-selector" data-testid="colorSelector"></button>
            <button class="color-selector" data-testid="colorSelector"></button>
            <button class="color-selector" data-testid="colorSelector"></button>
            <button class="color-selector" data-testid="colorSelector"></button>
            <button class="color-selector" data-testid="colorSelector"></button>
        </div>

        <p class="game-status" data-testid="gameStatus"></p>

        <p class="score" data-testid="score">Your Score: 0</p>

        <button class="new-game-button" data-testid="newGameButton">New Game</button>
</div>

    <script src="script.js"></script>

</body>
</html>
